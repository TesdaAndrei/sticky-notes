<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper light-blue darken-3">
            <a href="#" class="brand-logo center">Sticky Notes</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
            </ul>
        </div>
    </nav>
    <div class="row grey lighten-5">
        <div class="col m9 s12">
            <div id="all-notes" class="row"></div>
        </div>
        <div class="col m3 s12">
            <!-- <div class="divider"></div> -->
            <h6>ADD A NEW NOTE</h6>
            <div class="section no-pad">
                <input type="text" id="note-title" placeholder="Title">
                <textarea id="note-content" class="materialize-textarea" placeholder="Your note"></textarea>
                <div class="row">
                    <div class="col s6">
                        <label>Choose a color</label>
                        <select id="color" class="browser-default">
                            <option value="" disabled selected>Select color</option>
                            <option value="pink lighten-4">Pink</option>
                            <option value="deep-purple lighten-4">Purple</option>
                            <option value="blue lighten-4">Blue</option>
                            <option value="light-green lighten-4">Green</option>
                            <option value="yellow lighten-3">Yellow</option>
                            <option value="grey lighten-3">Grey</option>
                        </select>
                    </div>
                    <div class="col s6">
                        <label>Choose a Tag</label>
                        <select id="selecttag" class="browser-default">

                        </select>
                    </div>
                </div>
                <a id="add-note" class="waves-effect waves-dark btn blue" style="width: 100%;"><i
                        class="fas fa-plus"></i> Add note</a></i>
            </div>
            <div class="divider"></div>
            <div class="section no-padding">
                <h6>TAG CATEGORIES</h6>
                <form id="tag">
                    <input id="tag-content" placeholder="Add a tag">
                </form>
                <div id="my-tags" class="collection">
                </div>
            </div>
        </div>
    </div>
</body>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="app.js"></script>

</html>
